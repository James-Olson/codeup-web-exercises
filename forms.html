<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register With Us</title>
</head>
<body>
<form method="GET" action="https://request-inspector.glitch.me/">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="email">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder=" Password">
  <br>
  <label for="bio">Bio:</label>
  <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about me"></textarea>
  <br>
  <label>How did you hear about us?</label>
  <label for="billboard">Billboard</label>
  <input type="radio" name="billboard" id="billboard" value="billboard">
  <label for="radio-advertisement"> Advertisement 1</label>
  <input type="radio" name="radio-advertisement" id="radio-advertisement" value="radio advertisement">
  <label for="internet-advertisement"> Advertisement 2</label>
  <input type="radio" name="advertisement" id="internet-advertisement" value="internet advertisement">
  <label for="other">Other</label>
  <input type="radio" name="other" id="other" value="other">
  <br>
  <label for="browser">Browser:</label>
  <select name="browser" id="browser">
    <option value="chrome">Google Chrome</option>
    <option value="safari">Safari</option>
    <option value="other">Other...</option>
  </select>
  <br>
  <button>Register</button>
</form>
</body>
</html>
